<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de React - HTML</title>
</head>
<body>
    <!-- Principais tags -->
    <h1>Cabeçalho 1</h1>
    <hr>

    <h2>Cabeçalho 2</h2>
    <h6>Cabeçalho 6</h6>

    <p>Isso é um parágrafo.</p>
    
    <br>
    <a href="https://ada.tech">Ada Tech</a>
    
    <img src="../ada-html/images/html-logo.svg" alt="Logo do HTML" width="50px">
    
    <!-- Listas não numeradas -->
    
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    
    <!-- Listas numeradas -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    
    <div>Isso é uma div</div>
    <span>Isso é um Span</span>
    
    
    <p>Isso é um <strong>parágrafo.</strong></p>
    <p>Isso é um <code>parágrafo.</code></p>

    <br><br>
    <h2>tabelas</h2>
    <br><br>

    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pessoa 1</td>
                <td>36</td>
            </tr>
        </tbody>
    </table>

    <form action="" method="post">
        <input type="text" name="" id="" placeholder="Seu nome...">
        <input type="password" name="" id="" placeholder="Sua senha...">
        <textarea name="" id="" placeholder="Sua mensagem..."></textarea>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
